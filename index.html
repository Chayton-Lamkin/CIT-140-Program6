<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Ticket Data</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="25over.html">25mph or more over</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Display all data -->
    <h2>All Traffic Ticket Data</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Stop Date</th>
          <th>Actual Speed</th>
          <th>Posted Speed</th>
          <th>Age</th>
          <th>Violator Sex</th>
        </tr>
      </thead>
      <tbody id="allData">
        <!-- Vue.js will populate this area with data -->
      </tbody>
    </table>
  </div>

  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- Axios CDN for making HTTP requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#allData',
      data: {
        tickets: []
      },
      mounted() {
        // Fetch data from JSON file
        axios.get('tickets1.json')
          .then(response => {
            this.tickets = response.data;
          })
          .catch(error => {
            console.log(error);
          });
      }
    });
  </script>
</body>
</html>
