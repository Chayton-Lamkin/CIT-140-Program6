<!DOCTYPE html>
<html>
<head>
    <title>speeding tickets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Our Website</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">All Tickets</a></li>
                    <li><a href="25over.html">25mph or move over</a></li>
                </ul>
            </div>
        </nav> <!-- end nav-bar -->
        
        <div id="ticketApp">
            <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Ticket ID</th>
                        <th>Time</th>
                        <th>Posted Speed</th>
                        <th>MPH Over</th>
                        <th>Violator Sex</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="ticket in tickets">
                        <td>{{ ticket.tid }}</td>
                        <td>{{ ticket.stop_time }}</td>
                        <td>{{ ticket.posted_speed }}</td>
                        <td>{{ ticket.actual_speed - ticket.posted_speed }}</td>
                        <td>{{ ticket.violator_sex }}</td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- end ticketApp -->
    </div> <!-- end class='container' -->

    <script>
        let app = Vue.createApp({
            data() {
                return {
                    tickets: [],
                }
            },
            created() {
                this.getData();
            },
            methods: {
                async getData() {
                    try {
                        const response = await fetch('tickets1.json');
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        const data = await response.json();
                        this.tickets = data;
                    } catch (error) {
                        console.error('There was a problem fetching the data:', error);
                    }
                },
            }
        });

        app.mount('#ticketApp');
    </script>
</body>
</html>
